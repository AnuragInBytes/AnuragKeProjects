<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Study-Buddy</title>
    <link rel="icon" href="https://seeklogo.com/images/M/mugiwara-logo-303FD55C54-seeklogo.com.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41a0691b26.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="stopwatch">

        <div class="mode">
            <button id="stopwatchBtn">Stopwatch</button>
            <button id="pomodoroBtn">Pomodoro</button>
            <button id="sbreakBtn">Short Break</button>
            <button id="lbreakBtn">Long Break</button>
        </div>

        <h1 id="displayTime"><span id="min">00</span> : <span id="sec">00</span> : <span id="milisec">00</span></h1>

        <div class="buttons">
            <button id="pauseBtn" class="cnt-button">
                <i id="pause" class="fa-solid fa-pause"></i>
            </button>
            <button id="playBtn" class="cnt-button">
                <i id="play" class="fa-solid fa-play"></i>
            </button>
            <button id="resetBtn" class="cnt-button">
                <i id="reset" class="fa-solid fa-arrow-rotate-left"></i>
            </button>
        </div>
    </div>
    
    
</body>
</html>
