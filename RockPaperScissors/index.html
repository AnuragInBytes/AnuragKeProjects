<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first">
        <p class="title">
            Rock Paper Scissors Game
        </p>
    </div>

    <div id="second">

        <button class="move-button" onclick="
        
        playGame('Rock')
        ">
            <img src="Rock-emoji.png" alt="Rock" class="move-icon">
        </button>

        <button class="move-button" onclick="
            
            playGame('Paper')
            ">
            <img src="Paper-emoji.png" alt="Paper" class="move-icon">
        </button>

        <button class="move-button" onclick="
            
            playGame('Scissors')
            ">
            <img src="Scissors-emoji.png" alt="Sciccors" class="move-icon">
        </button>

    </div>

    <div id="third">

        <p class="js-result result"></p>

    </div>

    <div id="fourth">
        <p class="js-moves move"></p>
    </div>

    <div id="fifth">
        <p class="js-score score"></p>
    </div>

    <div id="sixth">
        <button class="reset-score-button" onclick="
        Score.wins = 0;
        Score.losses = 0;
        Score.ties = 0;
        localStorage.removeItem('Score');
        updateScoreElement();
        ">
            Reset Score
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
